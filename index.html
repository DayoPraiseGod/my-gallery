<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link id="theme-selector" rel="stylesheet" type="text/css" href="">
	<link rel="icon" href="favicon.png">
	<title>P-Gallery</title>
</head>
<body>

	<div class="main-container">
		<div class="title">	
			<h1 style="text-align:center;">My Gallery</h1>
		</div>
		<div class="gallery-container">
			<div class="navbar-wrapper">
				<div class="dot-wrapper">
					<div id="dot-1" class="dots"></div>
					<div id="dot-2" class="dots"></div>
					<div id="dot-3" class="dots"></div>
				</div>

				<div class="theme-wrapper">
					<span><em>change theme</em></span>
					<div data-mode="light" id="theme-light" class="themes"></div>
					<div data-mode="pink" id="theme-pink" class="themes"></div>
					<div data-mode="blue" id="theme-blue" class="themes"></div>
					<div data-mode="green" id="theme-green" class="themes"></div>
					<!-- <div id="theme-purple" class="themes"></div> -->
				</div>
			</div>
			<div class="gallery-wrapper">
				<div class="media">
					<div class="media-file">
						<a href="d1.jpg" target="_blank" title="">
							<img class="image" src="d1.jpg" alt="praise">
						</a>
					</div>
					<!-- <div class="media-file">
						<a href="d2.jpg" target="_blank" title="">
							<img class="image" src="d2.jpg" alt="praise">
						</a>
					</div> -->
					<div class="media-file">
						<a href="d3.jpg" target="_blank" title="">
							<img class="image" src="d3.jpg" alt="praise">
						</a>
					</div>
					<div class="media-file">
						<a href="d4.jpg" target="_blank" title="">
							<img class="image" src="d4.jpg" alt="praise">
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>


  <script src="script.js"></script>
</body>
</html>
